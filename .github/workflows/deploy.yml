name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Déclenche le workflow sur les push vers la branche 'main'
  workflow_dispatch: # Permet de déclencher le workflow manuellement depuis GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Nous n'avons plus besoin de 'cache: pnpm' ici car pnpm/action-setup gère son propre cache.

      - name: Setup pnpm and install dependencies
        uses: pnpm/action-setup@v3
        with:
          version: 9
          # Par défaut, 'run_install' est à 'true' et 'cache' est à 'true'.
          # Cela signifie que pnpm sera installé, ajouté au PATH, les dépendances seront installées,
          # et le cache pnpm sera configuré automatiquement.

      - name: Verify pnpm installation
        run: |
          echo "Current PATH: $PATH"
          command -v pnpm
          pnpm --version

      - name: Build project
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # C'est la ligne cruciale : elle indique de déployer le contenu du dossier 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4