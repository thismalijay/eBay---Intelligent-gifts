name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Déclenche le workflow sur les push vers la branche 'main'
  workflow_dispatch: # Permet de déclencher le workflow manuellement depuis GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Utilisez une version de Node.js compatible avec votre projet
          cache: 'npm' # Active le cache pour npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # C'est la ligne cruciale : elle indique de déployer le contenu du dossier 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4